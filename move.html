                    const cell = document.createElement('div');

            // é‡ç½®éŠæˆ²ç‹€æ…‹
            gameState.board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
            gameState.currentPlayer = 'black';

        // è™•ç†æ ¼å­é»æ“Š
        function handleCellClick(row, col) {
            console.log(`é»æ“Šæ ¼å­: ${row}, ${col}`);
            
            if (!gameState.gameActive || gameState.board[row][col] !== null || gameState.aiThinking) {
                console.log('éŠæˆ²æœªé€²è¡Œæˆ–æ ¼å­å·²æœ‰æ£‹å­');
                return;
            }
            
            // ä¿å­˜ç•¶å‰ç‹€æ…‹ç”¨æ–¼æ‚”æ£‹
            gameState.undoStack.push({

            });

            }

        // æ”¾ç½®æ£‹å­
        function placePiece(row, col) {
            console.log(`æ”¾ç½®${gameState.currentPlayer}æ£‹å­åˆ°: ${row}, ${col}`);
            
            // å‰µå»ºæ£‹å­å…ƒç´ 
            const piece = document.createElement('div');

            // è¨ˆç®—ä½ç½®ç™¾åˆ†æ¯”

        // æ·»åŠ æ­·å²è¨˜éŒ„
        function addHistory(row, col) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const moveNumber = Math.ceil(gameState.totalMoves / 2);
            const moveType = gameState.totalMoves % 2 === 1 ? 'é»‘' : 'ç™½';
            const colLetter = String.fromCharCode(65 + col);
            
            historyItem.innerHTML = `

                <div class="history-move">

                    <span>(${colLetter}${row + 1})</span>

        // æª¢æŸ¥å‹åˆ©
        function checkWin(row, col) {
            const player = gameState.board[row][col];
            const directions = [
                [0, 1],   // æ°´å¹³
                [1, 0],   // å‚ç›´
                [1, 1],   // å³ä¸‹å°è§’
                [1, -1]   // å·¦ä¸‹å°è§’
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                let line = [{row, col}];
                
                // æ­£å‘æª¢æŸ¥
                for (let i = 1; i < WIN_COUNT; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    
                    if (newRow >= 0 && newRow < GRID_SIZE && 
                        newCol >= 0 && newCol < GRID_SIZE && 
                        gameState.board[newRow][newCol] === player) {
                        count++;
                        line.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }
                
                // åå‘æª¢æŸ¥
                for (let i = 1; i < WIN_COUNT; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    
                    if (newRow >= 0 && newRow < GRID_SIZE && 
                        newCol >= 0 && newCol < GRID_SIZE && 
                        gameState.board[newRow][newCol] === player) {
                        count++;
                        line.unshift({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }
                
                if (count >= WIN_COUNT) {
                    // ä¿å­˜å‹åˆ©é€£ç·š
                    gameState.winLine = line;
                    // é«˜äº®é¡¯ç¤ºå‹åˆ©é€£ç·š
                    highlightWinLine(line);
                    return true;
                }
            }
            
            return false;
        }

        // é«˜äº®é¡¯ç¤ºå‹åˆ©é€£ç·š
        function highlightWinLine(line) {
            console.log('é«˜äº®å‹åˆ©é€£ç·š:', line);
            
            // å…ˆç§»é™¤æ‰€æœ‰å‹åˆ©é«˜äº®
            document.querySelectorAll('.piece.win-line').forEach(piece => {
                piece.classList.remove('win-line');
            });
            
            // æ·»åŠ æ–°çš„å‹åˆ©é«˜äº®
            line.forEach(({row, col}) => {
                const pieces = document.querySelectorAll('.piece');
                pieces.forEach(piece => {
                    const pieceRow = Math.round((parseFloat(piece.style.top) / 100) * GRID_SIZE - 0.5);
                    const pieceCol = Math.round((parseFloat(piece.style.left) / 100) * GRID_SIZE - 0.5);
                    
                    if (pieceRow === row && pieceCol === col) {
                        piece.classList.add('win-line');
                        piece.classList.remove('last-move');
                    }
                });
            });
        }

        // AI ç§»å‹•
        function makeAIMove() {
            if (!gameState.gameActive || gameState.currentPlayer !== 'white' || gameState.aiThinking) {
                return;
            }
            
            gameState.aiThinking = true;
            statusMessage.textContent = 'AIæ€è€ƒä¸­...';
            
            // ç°¡åŒ–AIï¼šå°‹æ‰¾æœ€ä½³ä½ç½®
            setTimeout(() => {
                const move = findBestMove();
                
                if (move) {
                    // ä¿å­˜ç•¶å‰ç‹€æ…‹ç”¨æ–¼æ‚”æ£‹
                    gameState.undoStack.push({
                        board: JSON.parse(JSON.stringify(gameState.board)),
                        currentPlayer: gameState.currentPlayer,
                        moves: [...gameState.moves]
                    });
                    
                    placePiece(move.row, move.col);
                    
                    // æª¢æŸ¥å‹åˆ©
                    if (checkWin(move.row, move.col)) {
                        gameOver('ç™½å­ï¼ˆAIï¼‰ç²å‹ï¼');
                        gameState.aiThinking = false;
                        return;
                    }
                    
                    // æª¢æŸ¥å¹³å±€
                    if (gameState.totalMoves >= GRID_SIZE * GRID_SIZE) {
                        gameOver('å¹³å±€ï¼æ£‹ç›¤å·²æ»¿');
                        gameState.aiThinking = false;
                        return;
                    }
                    
                    // åˆ‡æ›å›ç©å®¶
                    gameState.currentPlayer = 'black';
                    updateDisplay();
                }
                
                gameState.aiThinking = false;
                statusMessage.textContent = 'è¼ªåˆ°ä½ äº†ï¼é»‘å­å›åˆ';
            }, 800);
        }

        // å°‹æ‰¾æœ€ä½³ç§»å‹•ä½ç½®
        function findBestMove() {
            // å„ªå…ˆæª¢æŸ¥æ˜¯å¦æœ‰ç«‹å³ç²å‹çš„æ©Ÿæœƒ
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (gameState.board[r][c] === null) {
                        // æª¢æŸ¥AIæ˜¯å¦å¯ä»¥ç²å‹
                        gameState.board[r][c] = 'white';
                        if (checkWin(r, c)) {
                            gameState.board[r][c] = null;
                            return { row: r, col: c };
                        }
                        gameState.board[r][c] = null;
                        
                        // æª¢æŸ¥ç©å®¶æ˜¯å¦å¯ä»¥ç²å‹ï¼ˆé˜²å®ˆï¼‰
                        gameState.board[r][c] = 'black';
                        if (checkWin(r, c)) {
                            gameState.board[r][c] = null;
                            return { row: r, col: c };
                        }
                        gameState.board[r][c] = null;
                    }
                }
            }
            
            // å°‹æ‰¾æœ€ä½³ä½ç½®ï¼ˆé è¿‘ä¸­å¿ƒå’Œæœ‰æ£‹å­çš„ä½ç½®ï¼‰
            const emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (gameState.board[r][c] === null) {
                        // è¨ˆç®—åˆ†æ•¸ï¼šé è¿‘ä¸­å¿ƒå’Œæœ‰é„°è¿‘æ£‹å­çš„ä½ç½®å¾—åˆ†æ›´é«˜
                        let score = 0;
                        
                        // é è¿‘ä¸­å¿ƒ
                        const center = (GRID_SIZE - 1) / 2;
                        const distanceFromCenter = Math.sqrt(Math.pow(r - center, 2) + Math.pow(c - center, 2));
                        score += 100 / (distanceFromCenter + 1);
                        
                        // æª¢æŸ¥å‘¨åœæ˜¯å¦æœ‰æ£‹å­
                        for (let dr = -2; dr <= 2; dr++) {
                            for (let dc = -2; dc <= 2; dc++) {
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE) {
                                    if (gameState.board[nr][nc] !== null) {
                                        score += 50 / (Math.abs(dr) + Math.abs(dc) + 1);
                                    }
                                }
                            }
                        }
                        
                        emptyCells.push({ row: r, col: c, score });
                    }
                }
            }
            
            // é¸æ“‡æœ€é«˜åˆ†çš„ä½ç½®
            if (emptyCells.length > 0) {
                emptyCells.sort((a, b) => b.score - a.score);
                return { row: emptyCells[0].row, col: emptyCells[0].col };
            }
            
            return null;
        }

        // éŠæˆ²çµæŸ
        function gameOver(message) {
            console.log('éŠæˆ²çµæŸ:', message);
            
            gameState.gameActive = false;
            
            statusMessage.textContent = message;
            statusMessage.className = 'win-message';
            
            // æ›´æ–°åˆ†æ•¸
            if (message.includes('é»‘å­ç²å‹')) {
                gameState.scores.black++;
            } else if (message.includes('ç™½å­ç²å‹')) {
                gameState.scores.white++;

            updateDisplay();
        }

        // æ‚”æ£‹
        function undoMove() {
            if (!gameState.gameActive || gameState.aiThinking || gameState.undoStack.length === 0) {
                return;
            }
            
            // ç²å–ä¸Šä¸€å€‹ç‹€æ…‹
            const prevState = gameState.undoStack.pop();
            
            // æ¢å¾©ç‹€æ…‹
            gameState.board = prevState.board;
            gameState.currentPlayer = prevState.currentPlayer;
            gameState.moves = prevState.moves;
            gameState.totalMoves = gameState.moves.length;
            gameState.lastMove = gameState.moves.length > 0 ? gameState.moves[gameState.moves.length - 1] : null;
            gameState.winLine = [];
            
            // é‡æ–°æ¸²æŸ“æ£‹å­
            document.querySelectorAll('.piece').forEach(piece => piece.remove());
            
            // é‡æ–°ç¹ªè£½æ‰€æœ‰æ£‹å­
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (gameState.board[r][c]) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${gameState.board[r][c]}`;
                        
                        const topPercent = (r + 0.5) * (100 / GRID_SIZE);
                        const leftPercent = (c + 0.5) * (100 / GRID_SIZE);
                        
                        piece.style.top = `${topPercent}%`;
                        piece.style.left = `${leftPercent}%`;
                        
                        // å¦‚æœæ˜¯æœ€å¾Œä¸€æ­¥ï¼Œæ·»åŠ é«˜äº®
                        if (gameState.lastMove && gameState.lastMove.row === r && gameState.lastMove.col === c) {
                            piece.classList.add('last-move');
                        }
                        
                        gameBoard.appendChild(piece);
                    }
                }
            }
            
            updateDisplay();
            updateHistory();
            
            statusMessage.textContent = `æ‚”æ£‹æˆåŠŸï¼${gameState.currentPlayer === 'black' ? 'é»‘å­' : 'ç™½å­'}å›åˆ`;
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            currentPlayerElement.textContent = gameState.currentPlayer === 'black' ? 'é»‘å­å›åˆ' : 'ç™½å­å›åˆ';
            currentPlayerPiece.className = `player-piece ${gameState.currentPlayer}`;
            blackScoreElement.textContent = gameState.scores.black;

            if (gameState.gameActive) {

                    'è«‹é»‘å­è½å­' : 'è«‹ç™½å­è½å­';

        }

        // æ›´æ–°æ­·å²è¨˜éŒ„
        function updateHistory() {
            historyList.innerHTML = '';
            gameState.moves.forEach((move, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const moveNumber = Math.floor(index / 2) + 1;

        }
