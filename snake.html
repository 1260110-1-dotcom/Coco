<body>
    <div class="game-container">

        <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="control-buttons">
                <button class="control-btn" id="up" onclick="changeDirection('UP')">â†‘</button>

        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘éµæˆ–æŒ‰éˆ•æ§åˆ¶è›‡çš„æ–¹å‘ï¼Œåƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œé¿å…æ’åˆ°è‡ªå·±ï¼</p>
            <p>ğŸ <strong>ç©¿ç‰†åŠŸèƒ½å·²å•Ÿç”¨</strong> - å¯ä»¥è‡ªç”±ç©¿è¶Šé‚Šç•Œï¼</p>
        </div>

    <script>
        // å®šç¾©å…¨å±€è®Šæ•¸
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        
        // éŠæˆ²è¨­å®š
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let speed = 100; // æ¯«ç§’
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        
        // åˆå§‹åŒ–é¡¯ç¤º
        highScoreElement.textContent = highScore;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // åˆå§‹åŒ–è›‡ - 3ç¯€èº«é«”
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // åˆå§‹åŒ–é£Ÿç‰©
            generateFood();
            
            // é‡ç½®åˆ†æ•¸
            score = 0;
            scoreElement.textContent = score;
            
            // æ¸…é™¤éŠæˆ²çµæŸè¨Šæ¯
            gameOverElement.textContent = '';
            
            // è¨­å®šæ–¹å‘
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            
            // ç¢ºä¿æŒ‰éˆ•æ–‡å­—æ­£ç¢º
            document.getElementById('pauseBtn').textContent = 'æš«åœ';
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            // ç¢ºä¿é£Ÿç‰©ä¸æœƒç”Ÿæˆåœ¨è›‡èº«ä¸Š
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // æª¢æŸ¥é£Ÿç‰©æ˜¯å¦åœ¨è›‡èº«ä¸Š
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // ç¹ªè£½éŠæˆ²
        function draw() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç¶²æ ¼ï¼ˆå¯é¸ï¼‰
            drawGrid();
            
            // ç¹ªè£½è›‡
            drawSnake();
            
            // ç¹ªè£½é£Ÿç‰©
            drawFood();
        }
        
        // ç¹ªè£½ç¶²æ ¼
        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            
            // å‚ç›´ç·š
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // æ°´å¹³ç·š
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // ç¹ªè£½è›‡
        function drawSnake() {
            // ç¹ªè£½è›‡çš„æ¯ä¸€ç¯€
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // è›‡é ­ç”¨ä¸åŒé¡è‰²
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50'; // è›‡é ­é¡è‰²
                } else {
                    // è›‡èº«é«”ç”¨æ¼¸è®Šè‰²
                    const colorValue = 150 - (i % 5) * 10;
                    ctx.fillStyle = `rgb(76, ${colorValue}, 80)`;
                }
                
                // ç¹ªè£½åœ“è§’çŸ©å½¢
                drawRoundedRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize, 
                    gridSize, 
                    3
                );
                
                // ç¹ªè£½è›‡çœ¼ç›ï¼ˆåªåœ¨è›‡é ­ï¼‰
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    
                    // æ ¹æ“šæ–¹å‘ç¹ªè£½çœ¼ç›
                    let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                    
                    switch(direction) {
                        case 'RIGHT':
                            leftEyeX = segment.x * gridSize + gridSize - 6;
                            leftEyeY = segment.y * gridSize + 5;
                            rightEyeX = segment.x * gridSize + gridSize - 6;
                            rightEyeY = segment.y * gridSize + gridSize - 7;
                            break;
                        case 'LEFT':
                            leftEyeX = segment.x * gridSize + 6;
                            leftEyeY = segment.y * gridSize + 5;
                            rightEyeX = segment.x * gridSize + 6;
                            rightEyeY = segment.y * gridSize + gridSize - 7;
                            break;
                        case 'UP':
                            leftEyeX = segment.x * gridSize + 5;
                            leftEyeY = segment.y * gridSize + 6;
                            rightEyeX = segment.x * gridSize + gridSize - 7;
                            rightEyeY = segment.y * gridSize + 6;
                            break;
                        case 'DOWN':
                            leftEyeX = segment.x * gridSize + 5;
                            leftEyeY = segment.y * gridSize + gridSize - 6;
                            rightEyeX = segment.x * gridSize + gridSize - 7;
                            rightEyeY = segment.y * gridSize + gridSize - 6;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ç³å­”
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(leftEyeX, leftEyeY, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(rightEyeX, rightEyeY, eyeSize/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // ç¹ªè£½åœ“è§’çŸ©å½¢
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        // ç¹ªè£½é£Ÿç‰©
        function drawFood() {
            // ç¹ªè£½è˜‹æœå½¢ç‹€çš„é£Ÿç‰©
            ctx.fillStyle = '#FF5252';
            
            // è˜‹æœä¸»é«”
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // è˜‹æœè–
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(
                food.x * gridSize + gridSize/2 - 1,
                food.y * gridSize,
                2,
                5
            );
            
            // è˜‹æœè‘‰å­
            ctx.beginPath();
            ctx.moveTo(food.x * gridSize + gridSize/2, food.y * gridSize + 3);
            ctx.quadraticCurveTo(
                food.x * gridSize + gridSize/2 + 8,
                food.y * gridSize - 3,
                food.x * gridSize + gridSize/2 + 3,
                food.y * gridSize + 3
            );
            ctx.fill();
        }
        
        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // æ›´æ–°æ–¹å‘
            direction = nextDirection;
            
            // è¨ˆç®—æ–°çš„è›‡é ­ä½ç½®
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'UP':
                    head.y--;
                    break;
                case 'DOWN':
                    head.y++;
                    break;
                case 'LEFT':
                    head.x--;
                    break;
                case 'RIGHT':
                    head.x++;
                    break;
            }
            
            // **å¯¦ç¾ç©¿ç‰†åŠŸèƒ½**
            // x åº§æ¨™å¾ªç’°ï¼ˆå·¦å³ç©¿ç‰†ï¼‰
            if (head.x < 0) {
                head.x = gridWidth - 1; // å¾å·¦é‚Šå‡ºç•Œï¼Œå¾å³é‚Šå‡ºç¾
            } else if (head.x >= gridWidth) {
                head.x = 0; // å¾å³é‚Šå‡ºç•Œï¼Œå¾å·¦é‚Šå‡ºç¾
            }
            
            // y åº§æ¨™å¾ªç’°ï¼ˆä¸Šä¸‹ç©¿ç‰†ï¼‰
            if (head.y < 0) {
                head.y = gridHeight - 1; // å¾ä¸Šé‚Šå‡ºç•Œï¼Œå¾ä¸‹é‚Šå‡ºç¾
            } else if (head.y >= gridHeight) {
                head.y = 0; // å¾ä¸‹é‚Šå‡ºç•Œï¼Œå¾ä¸Šé‚Šå‡ºç¾
            }
            
            // æª¢æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // ç§»å‹•è›‡
            snake.unshift(head);
            
            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•¸
                score += 10;
                scoreElement.textContent = score;
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
                
                // æ¯åƒ5å€‹é£Ÿç‰©ç¨å¾®åŠ å¿«é€Ÿåº¦ï¼ˆå¯é¸ï¼‰
                if (score % 50 === 0 && speed > 30) {
                    speed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(updateGame, speed);
                    updateSpeedText();
                }
            } else {
                // å¦‚æœæ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }
        
        // æ›´æ–°é€Ÿåº¦é¡¯ç¤ºæ–‡å­—
        function updateSpeedText() {
            if (speed <= 50) {
                speedElement.textContent = 'å¿«é€Ÿ';
            } else if (speed <= 100) {
                speedElement.textContent = 'æ­£å¸¸';
            } else {
                speedElement.textContent = 'æ…¢é€Ÿ';
            }
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.textContent = `éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸: ${score}`;
        }
        
        // æ›´æ–°éŠæˆ²å¾ªç’°
        function updateGame() {
            update();
            draw();
        }
        
        // é–‹å§‹éŠæˆ²
        function startGame() {
            console.log('startGame called');
            if (gameRunning) {
                console.log('éŠæˆ²å·²åœ¨é‹è¡Œä¸­');
                return;
            }
            
            initGame();
            gameRunning = true;
            gamePaused = false;
            
            // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„èˆŠè¨ˆæ™‚å™¨
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            gameLoop = setInterval(updateGame, speed);
            updateSpeedText();
            
            console.log('éŠæˆ²é–‹å§‹');
        }
        
        // æš«åœ/ç¹¼çºŒéŠæˆ²
        function togglePause() {
            if (!gameRunning) {
                console.log('éŠæˆ²æœªé‹è¡Œï¼Œç„¡æ³•æš«åœ');
                return;
            }
            
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                pauseBtn.textContent = 'ç¹¼çºŒ';
                gameOverElement.textContent = 'éŠæˆ²æš«åœä¸­...';
                console.log('éŠæˆ²æš«åœ');
            } else {
                pauseBtn.textContent = 'æš«åœ';
                gameOverElement.textContent = '';
                console.log('éŠæˆ²ç¹¼çºŒ');
            }
        }
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            console.log('restartGame called');
            
            // æ¸…é™¤è¨ˆæ™‚å™¨
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            initGame();
            gameRunning = true;
            gamePaused = false;
            gameLoop = setInterval(updateGame, speed);
            document.getElementById('pauseBtn').textContent = 'æš«åœ';
            gameOverElement.textContent = '';
            
            console.log('éŠæˆ²é‡æ–°é–‹å§‹');
        }
        
        // æ”¹è®Šé€Ÿåº¦
        function changeSpeed(newSpeed) {
            console.log('æ”¹è®Šé€Ÿåº¦ç‚º:', newSpeed);
            speed = newSpeed;
            
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, speed);
            }
            
            updateSpeedText();
        }
        
        // æ”¹è®Šæ–¹å‘
        function changeDirection(newDirection) {
            if (!gameRunning || gamePaused) {
                console.log('éŠæˆ²æœªé‹è¡Œæˆ–æš«åœä¸­ï¼Œç„¡æ³•æ”¹è®Šæ–¹å‘');
                return;
            }
            
            // é˜²æ­¢ç›´æ¥åå‘ç§»å‹•ï¼ˆä¾‹å¦‚å¾å·¦ç›´æ¥åˆ°å³ï¼‰
            const oppositeDirections = {
                'UP': 'DOWN',
                'DOWN': 'UP',
                'LEFT': 'RIGHT',
                'RIGHT': 'LEFT'
            };
            
            if (newDirection !== oppositeDirections[direction]) {
                nextDirection = newDirection;
                console.log('æ–¹å‘æ”¹è®Šç‚º:', newDirection);
            }
        }
        
        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (event) => {
            if (!gameRunning || gamePaused) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    changeDirection('RIGHT');
                    break;
                case ' ':
                    event.preventDefault();
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    restartGame();
                    break;
                case 's':
                case 'S':
                    event.preventDefault();
                    startGame();
                    break;
            }
        });
        
        // è§¸æ§æ§åˆ¶ï¼ˆç§»å‹•è¨­å‚™ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
        });
        
        canvas.addEventListener('touchend', (event) => {
            event.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // åˆ¤æ–·æ»‘å‹•æ–¹å‘
            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘å‹•
                if (dx > 0) {
                    changeDirection('RIGHT');
                } else {
                    changeDirection('LEFT');
                }
            } else {
                // å‚ç›´æ»‘å‹•
                if (dy > 0) {
                    changeDirection('DOWN');
                } else {
                    changeDirection('UP');
                }
            }
        });
        
        // åˆå§‹åŒ–éŠæˆ²ç•«é¢
        console.log('åˆå§‹åŒ–éŠæˆ²...');
        initGame();
        draw();
        
        // æ·»åŠ é™¤éŒ¯ä¿¡æ¯
        console.log('æ‰€æœ‰å‡½æ•¸å·²å®šç¾©:');
        console.log('- startGame:', typeof startGame);
