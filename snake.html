<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #gameCanvas {
      border: 2px solid #444;
      background: #000;
    }
    #score {
      margin-top: 15px;
      font-size: 24px;
    }
    #gameOver {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªåƒè›‡</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">åˆ†æ•¸: 0</div>

  <div id="gameOver">
    <h2>éŠæˆ²çµæŸï¼</h2>
    <p>æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
    <button onclick="restart()">é‡æ–°é–‹å§‹</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverEl = document.getElementById('gameOver');

    const gridSize = 20;
    const gridWidth = canvas.width / gridSize;
    const gridHeight = canvas.height / gridSize;

    let snake = [{ x: 5, y: 10 }];
    let food = generateFood();
    let dx = 1; // åˆå§‹å‘å³
    let dy = 0;
    let score = 0;
    let gameRunning = true;
    let gameSpeed = 120; // æ¯«ç§’

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * gridWidth),
          y: Math.floor(Math.random() * gridHeight)
        };
      } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
      return newFood;
    }

    function draw() {
      // æ¸…ç©º
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // è›‡
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // é£Ÿç‰©
      ctx.fillStyle = '#FF5252';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function move() {
      if (!gameRunning) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // æ’ç‰†æª¢æ¸¬
      if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
        gameOver();
        return;
      }

      // æ’è‡ªå·±
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = `åˆ†æ•¸: ${score}`;
        food = generateFood();
        // å¯é¸ï¼šåƒè¶Šå¤šè›‡è¶Šå¿«ï¼ˆå–æ¶ˆè¨»è§£ä¸‹é¢é€™è¡Œï¼‰
        // if (gameSpeed > 50) gameSpeed -= 2;
      } else {
        snake.pop();
      }

      draw();
      setTimeout(move, gameSpeed);
    }

    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function restart() {
      snake = [{ x: 5, y: 10 }];
      dx = 1; dy = 0;
      score = 0;
      scoreEl.textContent = 'åˆ†æ•¸: 0';
      food = generateFood();
      gameRunning = true;
      gameOverEl.style.display = 'none';
      draw();
      setTimeout(move, gameSpeed);
    }

    // éµç›¤æ§åˆ¶
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) {
        if (e.key === 'r' || e.key === 'R') restart();
        return;
      }

      switch (e.key) {
        case 'ArrowUp':    if (dy !== 1) { dx = 0; dy = -1; } break;
        case 'ArrowDown':  if (dy !== -1) { dx = 0; dy = 1; } break;
        case 'ArrowLeft':  if (dx !== 1) { dx = -1; dy = 0; } break;
        case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
      }
    });

    // é–‹å§‹éŠæˆ²
    draw();
    setTimeout(move, gameSpeed);
  </script>
</body>
</html>
